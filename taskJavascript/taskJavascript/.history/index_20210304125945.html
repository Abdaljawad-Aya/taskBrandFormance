 <script>
   var intCount = 0;

   function preloadimages(arr) {
     var newimages=[], loadedimages=0
     var postaction=function(){}
     var arr   =(typeof arr !="object")? [arr] : arr 
     
     function imageloadpost(){
       loadedimages++
       if(loadedimages==arr.length){
         postaction(newimages)
       }
     }

     for (var i=0; i<arr.length; i++){
       newimages[i]=new Image()
       newimages[i].src=arr[i]
       newimages[i].onload=function(){
         imageloadpost()
       }
       newimages[i].onerror=function(){
       imageloadpost()
       }
     }
     return {
       done:function(f){
          postaction=f || postaction
       }
     }
    }

     if(document.body.clientWidth>800)
     {
       preloadimages(['images/desktop/BG.png' , 'images/desktop/chik-sand.png','images/desktop/beef.png', 'images/desktop/line.png', 'images/desktop/7lal.png','images/desktop/bigt.png','images/desktop/logo.png', 'images/desktop/chik.png','images/desktop/Iftra']).done(function(images){

        animationStart()
       })
       
     }

     if(document.body.clientWidth<=800)
     {
       preloadimages(['images/mobile/y.png','images/mobile/0001-03.png','images/mobile/0002-03.png']).done(function(images){

        animationStart()
       })
     }
