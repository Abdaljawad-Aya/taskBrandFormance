  #container

      width: 100%;

      top: 0%;

  }
      
  .BG, y .textOne, .textTwo, .white, .t1, .p1, .t2, .p2, .t3, .p3, .text, .logo-small
  { 
      position: absolute;
      top: 0%;
      left: 0;
      width: 100vw;
      height: 100vh;
      transition: all linear 0.5s;
  }
  
  .BG
  {
      background: url(images/desktop/BG.png) bottom right no-repeat #181715;

      left: 100vw;
      transition: none;
  }
  
  
  .y
  {
      background: url(images/bg2.png) bottom right no-repeat #181715;
      width: 50vw;
      background-size: auto 100%;
      transform: rotate3d(0, 0, 1, -90deg);
      transform-origin: bottom right;
      transition: none;
  }
  
  
  .tran
  {
      transition: all linear .5s;
  }
  
  .y-play
  {
      transform: rotate3d(0, 0, 1, 0);
      transform-origin: bottom center;
      top: 0; 
  }
  

  
  .textOne
  {
      background: url(images/desktop/bigt.png) bottom center no-repeat;
      background-size: auto 100%;
      transform: scale(0.5);
      opacity: 0;

  }

 <script>
   var Count = 0;

   function preloadimages(arr) {
     var newimages=[], loadedimages=0
     var postaction=function(){}
     var arr   =(typeof arr !="object")? [arr] : arr 
     
     function imageloadpost(){
       loadedimages++
       if(loadedimages==arr.length){
         postaction(newimages)
       }
     }

     for (var i=0; i< arr.length; i++){
       newimages[i]=new Image()
       newimages[i]=src=arr[i]
       newimages[i].onload=function(){
         imageloadpost()
       }
       newimages[i].onerror=function(){
       imageloadpost()
       }
     }
     return {
       done:function(f){
          postaction=f || postaction
       }
     }

     if(document.body.clientWidth>800)
     {
       preloadimages(['images/desktop/BG.png' , 'images/desktop/chik-sand.png','images/desktop/beef.png', 'images/desktop/line.png', 'images/desktop/7lal.png','images/desktop/bigt.png','images/desktop/logo.png', 'images/desktop/chik.png','images/desktop/Iftra']).done(function(images){

        animationStart()
       })
       
     }

     if(document.body.clientWidth<=800)
     {
       preloadimages(['images/mobile/y.png','images/mobile/0001-03.png','images/mobile/0002-03.png']).done(function(images){

        animationStart()
       })
     }


     function animationStart()
     {
       jQuery("#container").fadeIn();

       setTimeout(function(){jQuery(".BG, .y").addClass("tran")},450)
       setTimeout(function(){jQuery(".BG").addClass("play")},500);

       setTimeout(function(){jQuery(".BG").addClass("bg-play")}, 1250);
       setTimeout(function(){jQuery(".y").addClass("y-play")}, 1250);


       setTimeout(function(){jQuery('.textOne').addClass("play")}, 1750);
       setTimeout(function(){jQuery('.textTwo').addClass("play")}, 2000);

       setTimeout(function(){jQuery('.textThree').addClass("play")}, 2500);
